
assets:
  exchange_name: binance-coin-futures
  a: adausd-perp
  b: dotusd-perp

filtering:
  min_sharpe: 0.01
  min_crossing: 1
  dd_ratio: 0.1

output:
  export_to_pdf: TRUE

in_sample_dates:
  start: "2025_07_01" 
  end: "2025_07_15"
  
out_of_sample_dates:
  start: "2025_06_01"
  end: "2025_06_15"
  
grid:
  signal_angle_range: [-0.875, 0.875] 
  signal_angle_range_step: 0.125
  
  margin_range: [50, 300] 
  margin_range_step: 50
  
  step_back_range: [0.5, 0.75, .9999] 
  
  trading_angle_range: [-0.5, 0.5] 
  trading_angle_range_step: 0.25
  
  order_size_range: 1000
  
  crossing_to_limit_range: [6, 10] 
  crossing_to_limit_range_step: 2

single_run_param: 

  run: TRUE
  
  # 0.375#100#0.75#0.5#1000#9
  signal_angle: 0.375
  margin: 100
  step_back: 0.75
  trading_angle: 0.5
  order_size: 1000
  crossing_to_limit: 9

  
  
  
  
  
  
  